name: context
run-name: Aprendiendo a utilizar contextos en GitHub Actions!!
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  print-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print branch name
        run: echo "The branch is: $GITHUB_REF_NAME"
